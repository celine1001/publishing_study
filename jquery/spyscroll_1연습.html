<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        *{padding:0; margin:0;}
        .nav{width:100%; height:50px; background-color:#000; position:fixed;}
        .nav ul{list-style:none; text-align:center;}
        .nav li{display:inline-block;}
        .nav a{text-decoration:none; color:#fff; line-height:50px;}
        body,html,.con,.con>div{height:100%;}
        .con>div:nth-child(1){background-image:url(../images/aurora1.jpg); background-repeat:no-repeat; background-size:cover;}
        .con>div:nth-child(2){background-image:url(../images/aurora2.jpg); background-repeat:no-repeat; background-size:cover;}
        .con>div:nth-child(3){background-image:url(../images/aurora3.jpg); background-repeat:no-repeat; background-size:cover;}
        .con>div:nth-child(4){background-image:url(../images/aurora4.jpg); background-repeat:no-repeat; background-size:cover;}
        .con>div:nth-child(5){background-image:url(../images/aurora5.jpg); background-repeat:no-repeat; background-size:cover;}
        
    </style>
    <script>
        
        $(function(){
            var spot = []
            $('.con>div').each(function(){
                spot.push($(this).offset().top)
                console.log(spot)
            })
            $('.nav a').click(function(){
                var index = $(this).parent().index()
                console.log(index)
                $('body,html').animate({
                    scrollTop: spot[index]
                })
            })
        })
        
    </script>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="javascript:void(0);">111</a></li>
            <li><a href="javascript:void(0);">222</a></li>
            <li><a href="javascript:void(0);">333</a></li>
            <li><a href="javascript:void(0);">444</a></li>
            <li><a href="javascript:void(0);">555</a></li>
        </ul>
    </div>
    <div class="con">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
