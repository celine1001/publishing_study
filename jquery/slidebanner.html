<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
*{margin:0; padding:0;}
ul{list-style:none}
.slide{width:500px; height:300px; border:1px #F00 solid; position:relative; margin:0 auto;}
.slide button{position:absolute; top:50%; z-index:1;}
.slide button.next{right:-100px;}
.slide button.prev{left:-100px;}
.slide ul{text-align:center;}
.slide li{display:inline-block;}
.slide li a{display:block; width: 20px; height:20px; position:relative; z-index: 1; border:1px #F00 solid;  color:#000; top:340px; }
.slide li img{width:100%; position:absolute; left:0; top:0; display:none;}
.slide li:first-child img{display:block;}
.slide li.on a{background-color:#F00;}
</style>
<script type="text/javascript">
    $(function(){
        var idx = 0;
        var slideWidth = $('.slide').width()
        
        
        $('.next').click(function(){
            $('.slide ul li').eq(idx).children('img').animate({
                left: -slideWidth
            }).parent().next().children('img').css({
                display: 'block',
                left: slideWidth
            }).stop().animate({
                left: '0'
            })
            idx++
            
            if(idx == $('.slide li').length){
                idx = 0
                $('.slide li').eq(idx).children('img').css({
                    'left':slideWidth
                }).stop().animate({
                    'left':0
                })
            }
        })
        
        
        $('.prev').click(function(){
            $('.slide ul li').eq(idx).children('img').animate({   //0번째 li의 이미지를 움직인다
                left: slideWidth   //slide의 오른쪽으로
            }).parent().prev().children('img').css({   //이전 li = 4 의 이미지 css
                display: 'block',   //보이게 하고 
                left: -slideWidth   //시작점이 slide의 왼쪽(사진의 오른쪽이 slide의 왼쪽에 맞춰져있음)
            }).stop().animate({   //움직여
                left: '0'  //slide에 딱 맞게
            })
            idx--   //li의 순서를 줄여
            
            if(idx < 0){  
                idx = $('.slide li').length-1
                $('.slide li').eq(idx).children('img').css({
                    'left':-slideWidth
                }).stop().animate({
                    'left':0
                })
            }
        })
    })
    
    
    
</script>

</head>
<body>
    
    <div class="slide">
        
        <button class="next">다음</button>
        <button class="prev">이전</button>
        
        <div>
            <ul>
                <li class="on">
                    <a href="">1</a>
                    <img src="../images/aurora1.jpg">
                </li>
                <li>
                    <a href="">2</a>
                    <img src="../images/aurora2.jpg">
                </li>
                <li>
                    <a href="">3</a>
                    <img src="../images/aurora3.jpg">
                </li>
                <li>
                    <a href="">4</a>
                    <img src="../images/aurora4.jpg">
                </li>
               
            </ul>
        </div>
        
    </div>
    
    
</body>
</html>
