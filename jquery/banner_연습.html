<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        .view img{position:absolute; width:500px; top:100px; left:0; display:none;}
    </style>
    <script type="text/javascript">
        
        // $(function(){
            
        //     $('.controller a').click(function(){
        //         var i = $(this).index()
        //         $('.view img').eq(i).addClass('on').siblings().removeClass()
        //     })
        // })
        // style에 .view img.on{display:block;} 이 있어야 작동 지금은 아래땜에 지움
        // --------------------------------------------------------------------------------------
        
        $(function(){
            $('.view  .on').css('display','block');
            
            $('.controller a').click(function(){
                var hisidx = $('.view .on').index();
                var idx = $(this).index();
                
                $('.view img').eq(hisidx)
                .removeClass('on')
                .fadeOut(function(){
                    $('.view img').eq(idx)
                    .addClass('on')
                    .fadeIn()
                })
                // .end()
                // .eq(idx)
                // .addClass('on')
                // .fadeIn()
            })
        })
    </script>
</head>
<body>
    <div class="view">
        <img class="on" src="../images/aurora1.jpg" alt="">
        <img src="../images/aurora2.jpg" alt="">
        <img src="../images/aurora3.jpg" alt="">
        <img src="../images/aurora4.jpg" alt="">
    </div>
    
    <div class="controller">
        <a href="javascript:void(0)">1</a>
        <a href="javascript:void(0)">2</a>
        <a href="javascript:void(0)">3</a>
        <a href="javascript:void(0)">4</a>
    </div>
</body>
</html>
