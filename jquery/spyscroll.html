<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        html, body{height:100%;}
        *{margin:0; padding:0;}
        ul{list-style:none;}
        .nav{height:40px; background-color: #000; text-align:center; width:100%; position:fixed;}
        .nav li {display:inline-block;}
        .nav a{color:#FFF; text-decoration:none; line-height:40px; font-size:20px;}
        .section,.section>div {height:100%;}
        .section>div:nth-child(1){background: #fff;}
        .section>div:nth-child(2){background: #0F0;}
        .section>div:nth-child(3){background: #00F;}
        .section>div:nth-child(4){background: #F00;}
        .section>div:nth-child(5){background: #F0F;}
    </style>
    <script>
        $(function(){
            var spot = [];
            $('.section>div').each(function(){
                spot.push($(this).offset().top)
            })
            $('.nav li a').click(function(){
                // console.log('왜')
                var idx = $(this).parent().index()
                console.log(idx)
                $('body,html').animate({
                    // scrollTop:'1000px'
                    // a를 클릭하면 화면이 무조건 1000px 이 이동하게 됨
                    scrollTop:spot[idx]
                })    
            })
        })
    </script>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
        </ul>
    </div>
    <div class="section">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        html,body{height:100%;}
        *{margin:0; padding:0;}
        ul{list-style:none;}
        .nav{height:40px; background-color: #000; text-align:center; width:100%; position:fixed;}
        .nav li {display:inline-block;}
        .nav a{color:#FFF; text-decoration:none; line-height:40px; font-size:20px;}
        .section,.section>div {height:100%; -webkit-background-size: cover ;
        background-size: cover ; background-position: 50%;}
        .section>div:nth-child(1){background-image:url('../images/fimg1.jpg');}
        .section>div:nth-child(2){background-image:url('../images/fimg2.jpg')}
        .section>div:nth-child(3){background-image:url('../images/fimg3.jpg')}
        .section>div:nth-child(4){background-image:url('../images/fimg4.jpg');}
    </style>
    <script>
        $(function(){
           $('.nav a').click(function(){
               var target = $(this).attr('href');
               $('body,html').animate({
                   scrollTop:$(target).offset().top
               });
               return false;
           })

        })
    </script>
</head>
<body>
