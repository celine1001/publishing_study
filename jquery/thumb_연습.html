<!doctype html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script>
        
        $(function(){

            $('.slide ul').css({
                width:function(){
                    var target = $('.slide ul li');
                    return target.width() * target.size();
                }
            })
            
            idx = 0
            $('.next').click(function(){
                var target =  $('.slide ul li')
                var viewThumb = 5;
                var aa = target.width() * viewThumb;
                var count = target.length / 5
                
                idx ++
                
                if(idx >= count){
                    idx = count-1
                    console.log(idx)
                    return
                }else{
                     $('.slide ul').animate({
                     right:'+='+aa+'px'
                    })
                }
            //   i++ ++i 달라.
            })
            
            $('.prev').click(function(){
                
                var target =  $('.slide ul li')
                var viewThumb = 5;
                var aa = target.width() * viewThumb;

                idx -- 
                // console.log(idx)
                if(idx < 0 ){
                     idx = 0
                    console.log(idx)
                    return
                }else{
                     $('.slide ul').animate({
                     right:'-='+aa+'px'
                     
                    })
                }
            })
            
            $('.slide li a').click(function(){
                var now = $(this).attr('href')
                $('.view').children('img').attr('src',now)
                return false;
            })
        })
    </script>
    
    <style>
        .view{width:1000px; height:700px; overflow:hidden; margin:0 auto;}
        .view img{width:1000px; height:700px;}
    
        .wrap{width: 590px; margin:0 auto;}
        .slide{width:500px;  background: #CCC; overflow:hidden;}
        .slide ul{list-style:none; position:relative; height:100px; border:1px #F00 solid; width:500px; margin:0; padding:0;}
        .slide ul li{width:100px; height:100px; outline:1px #fff solid; float:left;}
        .slide ul li img{width:100px; height:100px;}
        .prev{float:left; margin-top:30px;}
        .next{float:right;margin-top:30px;}
    </style>

</head>
