        .header{border-bottom:2px #000 solid;

        }

        .lc .top-article ul li.firstli {margin-left:0; margin-bottom:10px;}

        .lc .top-article ul li.firstli span{font-size:12px; display:block; overflow:hidden; white-space:nowrap; text-overflow:ellipsis}

        .rc{outline:1px #00F solid;

                    margin-bottom:10px;

                margin-bottom:27px;
        }
        .rc-promotion{outline:1px #F00 solid;

        }
        .rc-top-l{outline:1px #00F solid;
                width:130px;
                height:100%;
                float:left;
        }
        .rc-top-r{outline:1px #F00 solid;
                width:130px;
                height:100%;
                margin-left:150px;
        }
        .wrapper .header .left{outline:1px #F00 solid; width:270px; float:left;}
        .wrapper .header .right{outline:1px #F00 solid; width:300px; height: 90px; float:right;}
        .wrapper .header .right img{width:100%; repeat:no-repeat;}
        .wrapper .header .content{border:1px #00F solid; width:350px; height:30px; clear:left;}
    </style>
</head>

                    </ul>

                <div class="bottom-article"></div>

            <div class="rc">
