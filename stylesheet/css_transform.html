<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
        width:200px; height:200px;
        background-image: url(../images/img1.jpg); -webkit-background-size: cover;
        background-size: cover;
        transition:1s; 
        /*transform-origin:50% 100%; 회전축을 지정할 수 있다*/
        }
        .box:hover{
            transform:rotateY(-720deg);
        }
        /*rotateY:Y축을 기준으로 회전하게 된다(X,Y축)*/
        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
