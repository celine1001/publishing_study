<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        .box{
            border:1px #F00 solid;
            height:2000px;
            background-image:url(../images/c4.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <!-- background
    background-image
    background-color
    background-position(이미지한테만 적용가능)
    background-repeat:no-repeat;이미지 반복 없어짐
    background-size: cover(가로세로 중에 짧은 값을 맞춰서) contain(긴애 값 맞춰서)
    background-attachment:fixed;(스크롤을 내려도 이미지가 그자리에) -->
    <div class="box">

    </div>
</body>
</html>
