    li{width:100px; outline:1px #F00 solid; display:inline-block;font-size:12;}
    ul{font-size:0;}

    .table{border:1px #F00 solid; display:table; width:100%; }
    .table div{border:1px #F00 solid; display:table-cell; height:200px; vertical-align:middle;text-align:center}
