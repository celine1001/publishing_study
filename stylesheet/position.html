<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        .box{border:1px #F00 solid;
            position:absolute;
            background-size:cover;
            background-position:center;
        }
        .box1{top:0;
            right:50%;
            bottom:50%;
            left:0;
            background-image:url(../images/flower.jpg);
        }
        .box2{top:0;
            right:0;
            bottom:50%;
            left:50%;
            background-image:url(../images/flower.jpg);
        }
        .box3{top:50%;
            right:50%;
            bottom:0;
            left:0;
            background-image:url(../images/flower.jpg);
        }
        .box4{top:50%;
            right:0;
            bottom:0;
            left:50%;
            background-image:url(../images/flower.jpg);
        }
    </style>
</head>
<body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>
</body>
</html>
