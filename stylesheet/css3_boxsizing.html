<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 50%; 
            box-sizing:border-box;
            height:200px; 
            outline:1px #f00 solid; 
            padding:20px;
            float:left;
        }
        /*box-sizing은 padding값, border값을 자체적으로 포함하게 한다 margin은 포함이 안된다(box의 안에만 해당한다고 생각!)/
        /원래 width50%에 padding값이 있으면 공간이 부족해서 float이 떨어지지만*/
        
    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box"></div>
    
</body>
</html>
