<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>몬드리안</title>
    <style type="text/css">
        .wrap{width: 450px; height: 550px; position:relative; margin:30px auto;}
        .box1{width: 100px; height: 100px; border:2px #000 solid; box-sizing:border-box; position:absolute; top:0; left:0;}
        .box2{width: 100px; height: 300px; border:2px #000 solid; box-sizing:border-box; position:absolute; top:100px; left:0;}
        .box3{width: 350px; height: 400px; border:2px #000 solid; box-sizing:border-box; position:absolute; top:0; left:100px; background-color:red;}
        .box4{width: 100px; height: 150px; border:2px #000 solid; box-sizing:border-box; position:absolute; bottom:0; left:0; background-color:blue;}
        .box5{width: 300px; height: 150px; border:2px #000 solid; box-sizing:border-box; position:absolute; bottom:0; left:100px;}
        .box6{width: 50px; height: 50px; border:2px #000 solid; box-sizing:border-box; position:absolute; right:0; bottom:100px;}
        .box7{width: 50px; height: 100px; border:2px #000 solid; box-sizing:border-box; position:absolute; right:0; bottom:0; background-color:yellow;}
        
        .wrap:hover .box1{ animation:box1 2s;}
        .wrap:hover .box2{ animation:box2 2s;}
        .wrap:hover .box3{ animation:box3 2s;}
        .wrap:hover .box4{ animation:box4 2s;}
        .wrap:hover .box5{ animation:box5 2s;}
        .wrap:hover .box6{ animation:box6 2s;}
        .wrap:hover .box7{ animation:box7 2s;}
        
        @keyframes box1 {
            from { margin:0; }
            to { margin:-10px 0 0 -10px; }
        }
        @keyframes box2 {
            from { margin:0; }
            to { margin-left:-30px; }
        }
        @keyframes box3 {
            from { margin:0; }
            to { margin:-10px 0px 0 70px; transform:rotateX(180deg);}
        }
        @keyframes box4 {
            from { margin:0; }
            to { margin:0 0 -80px -40px; transform:rotateY(360deg);}
        }
        @keyframes box5 {
            from { margin:0; }
            to { margin-left:-20px; }
        }
        @keyframes box6 {
            from { margin:0; }
            to { margin-right:-30px; }
        }
        @keyframes box7 {
            from { margin:0; }
            to { margin:0 -20px -30px 0; transform:scaleX(2);}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
    </div>
</body>
</html>
