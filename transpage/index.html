<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>트와이스</title>
    <link rel="stylesheet" href="../font/font2/flaticon.css" type="text/css" />
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext);

        *{margin: 0;padding: 0;}
        body,html{height:100%;}
        ul,ol{list-style:none;}
        .wrapper{
            height:100%; border:1px #F00 solid;
            background-image: url(http://ghavpdlwl.blob.core.windows.net/twice/bg-pc.jpg);
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center top;
        }
        .wrapper .logo{
            width: 350px;
            height:350px;
            background-image: url(http://twice.jype.com/images/mainlogo.png);
            border:1px #F00 solid;
            position:absolute; top:35%;
            transform:scale(0.9,0.9);
            transition:1s;
        }
        .wrapper .logo:hover{
            transform:scale(1.2,1.2);
            opacity:0;
        }
        .wrapper .header{
            position:fixed;
            width:100%;
            left:0; top:0;
            padding:0 30px; box-sizing:border-box;
            height: 100px;
            background-color:rgba(255,255,255,0.7);
            box-shadow:0 2px 5px #ccc;
            transition:1s;
        }
        .wrapper .header .mark{float:left;}
        .wrapper .header .nav{float: right;}
        .wrapper .header .nav button{display:none;}
        .wrapper .header .nav ul{font-size:0;}
        .wrapper .header .nav li{
            display:inline-block;
            vertical-align:top;
            font-size:12px;
            line-height:100px;
            
        }
        .wrapper .header .nav li a{
            padding:0 15px;
            display:block;
            transition:0.3s;
            text-decoration:none;
            font-size:1.5em;
            font-family: 'Oswald', sans-serif;
            
            color:#08e9d1;
        }
        .wrapper .header .nav li a:hover{
            border-top:3px #ffb0b0 solid;
            color:#ffb0b0;
        }
        .wrapper .header .mark a{display:block; 
            width: 104px; height:40px; padding:25px;
            background-image: url(http://twice.jype.com/images/logo-s.png);
            background-repeat: no-repeat;
            background-position: center;
            transition:1s;
        }
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
            padding-bottom:5px;
        }
        .footer{
            width:100%; height:57px;
            outline:1px #00f solid;
            position:fixed; bottom:0;
        }
        .footer-box{
            width:100%; height:57px;
            outline:1px #f00 solid;
            padding:0 30px;
        }
        .left-logo{width:115px; height:45px; float:left; position:relative; top:8px;}
        .left-logo a{
            width:115px; height:45px;
            background-image:url(http://twice.jype.com/images/jyplogo-b.png);
            display:block;
            outline:1px #f00 solid;
        }
        .right-sns{
            width:180px; height:30px;
            outline:1px #f00 solid;
            position:relative;
            float:right;
        }
        .right-sns a{float:left; line-height:57px; text-decoration:none;}
        .flaticon-facebook-logo:before{outline:1px #f00 solid;
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin:0;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-twitter-logo-silhouette:before{outline:1px #f00 solid;
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-instagram-social-network-logo-of-photo-camera:before{outline:1px #f00 solid;
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-youtube:before{outline:1px #f00 solid;
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }

            @media screen and (max-width:768px){
            .wrapper{
                background-image: url(http://ghavpdlwl.blob.core.windows.net/twice/bg-720.jpg);
                background-position: center center;
            }
            .wrapper .logo{
                position:relative; margin:0 auto; top:20%;
            }
            .wrapper .header{
                height: 55px; padding:0;
                background-color:#fff;
            }
            .wrapper .header .mark a{
                padding:0; height: 44px; 
                transform:scale(0.6,0.6);
            }
            /*scale로 줄이지 않고 width,height값으로 크기를 줄여도 된다*/
        
            .wrapper .header .mark a:hover{
                padding:0; height:44px;
                transform:scale(0.6,0.6) rotateY(180deg);
            }
            
            .wrapper .header .nav button{
                display:block;
                height:55px; border:0 none;
                padding:0 10px;
                font-size:1.5em;
                color:#fff;
                background-color:rgb(8, 233, 209);
                cursor:pointer;
                font-family: 'Oswald', sans-serif;
            }
            .wrapper .header .nav button:hover + ul{
                display:block;
            }
            .wrapper .header .nav ul{
                display:none;
                position:absolute;
                background-color: rgba(255,255,255,0.6);
            }
            .wrapper .header .nav ul li{
                vertical-align:left;
                line-height:40px;
            }
            .wrapper .header .nav li a:hover{color:#ffb0b0;
                border-top:0; border-left:3px #ffb0b0 solid;}
        }
        
        
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="mark">
                <a href="mailto:"></a>
            </div>
            <div class="nav">
                <button>Main Menu</button>
                <ul>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>
        <div class="logo"></div>
        <div class="footer">
            <div class="footer-box">
                <div class="left-logo">
                    <a href="#"></a>
                </div>
                <div class="right-sns">
                    <a href="#"><span class="flaticon-facebook-logo"></span></a>
                    <a href="#"><span class="flaticon-twitter-logo-silhouette"></span></a>
                    <a href="#"><span class="flaticon-instagram-social-network-logo-of-photo-camera"></span></a>
                    <a href="#"><span class="flaticon-youtube"></span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
