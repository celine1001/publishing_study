<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원더걸스</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        body, html{height:100%;}
        ul, ol{list-style:none;}
        
        .wrapper{height:100%; border:1px #f00 solid; 
            background-image:url(../images/Z.jpg); background-repeat:no-repeat; background-size:cover; background-position:center;
        }
        .wrapper .logo{width: 350px; height: 250px;
            background-image:url(../images/logo.png); 
            border:1px #f00 solid;
            position:absolute; top:10%; 
            transform:scale(0.9,0.9);
        }
        
        /*720px 이하로 화면이 줄었을 때 Z2 이미지가 보여지게 된다*/
        @media screen and (max-width:720px){
            .wrapper{
                background-image:url(../images/Z2.jpg);
                background-position:center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
    </div>
</body>
</html>
