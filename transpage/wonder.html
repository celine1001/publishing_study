<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(function(){
            $('.menu button').click(function(){
                $(this).next('ul').slideToggle(500)
            })
            $(window).resize(function(){
                if($(this).width() < 768){
                    $('.menu ul').css('display','none')
                }else if($(this).width() > 767){
                    $('.menu ul').css('display','block')
                }
            })
        })
        
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="mark">
                <a href="#"></a>
            </div>
            <div class="menu">
                <button>MainMenu</button>
                <ul>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>
        <div class="logo"></div>
        <div class="footer">
            <div class="footer-box">
                <div class="left">
                    <a href="#"></a>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="#"><span class="flaticon-twitter-logo-silhouette"></span></a></li>
                        <li><a href="#"><span class="flaticon-facebook-logo"></span></a></li>
                        <li><a href="#"><span class="flaticon-youtube"></span></a></li>
                    </ul>
                </div>
            </div>

</body>
