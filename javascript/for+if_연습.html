<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        var x = Math.floor(Math.random()*100);
        
        for(var i=0; i<5; i++){
            console.log(x);
            var a = prompt('숫자를 입력하세요.');
           
            if(i == 4){
                if(a>x){
                    alert('그것보다 작습니다. 꺼져');
                }else if(a<x){
                    alert('그것보다 큽니다. 꺼져');
                }else{
                    alert('정답입니다.');
                    break;
                }
            }
            
            if(i < 4){
                if(a>x){
                    alert('그것보다 작습니다.');
                }else if(a<x){
                    alert('그것보다 큽니다.');
                }else{
                    alert('정답입니다.');
                    break;
                }
            }
        }
        
    </script>
</head>
