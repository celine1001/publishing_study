<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        // 1 숫자 연산가능
        // "문자" 연산불가
        // 상수 = 변하지 않는 수
        // 변수 = 변하는 수, 변수를 선언하기: var 이름; (이름을 숫자로 시작하면 안됨, 특수문자는 $랑 _만 가능)
        
        var item;
        item = 400;
        console.log(item);
        // console로 대입을 확인한다
        // var 이름 = "변수선언" 이 방식을 제일 많이 사용
        
        // [] : 배열
        // var item = new Array(10); 변수를 담을 수 있는 공간 10개가 생긴거임
        // var item = []; 를 주로 사용, 위와 같은거임
        
        // prompt은 입력창을 출력함/ confirm은 확인과 취소 의사를 물어봄/ alert는 경고메세지창
        
        var users = [];
        var user = prompt("너는 누구?");
        users.push(user);
        // users = user; 도 가능하긴 함, 배열 안에 배열이 넣게된거??
        // push는 []배열에 값을 집어넣는 걸 명령한다
        console.log(users);
        
        // push추가, splice삭제, join합체 : 내장기능
        
    </script>
</head>

</body>
</html>
