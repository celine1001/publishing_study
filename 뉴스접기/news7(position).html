<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news7</title>
    <style type="text/css">
        *{margin:0; padding:0; list-style:none;}
        .wrap{border:1px #f00 solid;
             width:900px; height:540px;
            
        }
        .header{outline:1px #f00 solid;
            height:108px; 
            margin:0 30px 20px;
        }
        .contents{outline:1px #f00 solid;
            height:380px;
            margin:0 30px;
            position:relative;
        }
        .left{outline:1px #f00 solid;
            width:606px; height:373px;
            position:absolute;
            left:0;
        }
        .right{outline:1px #f00 solid;
            width: 220px; height: 380px;
            position:absolute;
            right:0;
        }
        .top{outline:1px #00f solid;
            height:240px; width:100%;
            position:absolute;
            top:0;
        }
        .top-l{outline:1px #f00 solid;
            width:360px; height:100%;
            
        }
        .top-r{outline:1px #f00 solid;
            width:242px; height:100%;
            position:absolute;
            right:0; top:0;
        }
        .top-r ul li{outline:1px #f00 solid;
                    width:115px; height:114px;
        }
        .top-r ul li:first-child{position:absolute; left:0; top:0;}
        .top-r ul li:first-child+li{position:absolute; right:0; top:0;}
        .top-r ul li:first-child+li+li{position:absolute; left:0; bottom:0;}
        .top-r ul li:first-child+li+li+li{position:absolute; right:0; bottom:0;}
        
        .bottom{outline:1px #00f solid;
            height:120px; width:100%;
            position:absolute;
            bottom:0;
        }
        .bottom ul li{outline:1px #f00 solid;
                    width:117px; height:114px;
        }
        .bottom ul .a{position:absolute; left:0; top:0;} 
        .bottom ul .a+li{position:absolute; left:20%; top:0;}
        .bottom ul .a+li+li{position:absolute; left:40%; top:0;}
        .bottom ul .a+li+li+li{position:absolute; left:60%; top:0;}
        .bottom ul .a+li+li+li+li{position:absolute; left:80%; top:0;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="contents">
            <div class="left">
                <div class="top">
                    <div class="top-l"></div>
                    <div class="top-r">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <ul>
                        <li class="a"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
