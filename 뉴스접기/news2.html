<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news2</title>
    <style type="text/css">
         .wrapper{outline:1px #F00 solid;
                width:900px; height:540px;
        }
        .header{border-bottom:3px #000 solid;
                height:108px; 
                margin:0 30px 20px;
        }
        .contents{outline:1px #F00 solid;
                height:380px;
                margin:0 30px;
        }
        .top{outline:1px #00F solid;
            height:173px;
            margin-bottom:20px;
        }
        .top-l{outline:1px #F00 solid;
            height:100%; width:267px;
            float:left;
        }
        .top-r{outline:1px #F00 solid;
            height:100%; width:267px;
            float:right;
        }
        .top-m{outline:1px #0F0 solid;
            height:100%; width:267px;
            margin: 0 19.5px 0 286.5px;
        }
        .bottom{outline:1px #00F solid;
            height:180px;
        }
        .b-l{outline:1px #F00 solid;
            height:100%; width:410px;
            float:left;
        }
        .b-r{outline:1px #F00 solid;
            height:100%; 
            margin-left:430px;
        }
        .bl-top{outline:1px #F00 solid;
                height:80px;
                margin-bottom:20px;
        }
        .bl-bottom{outline:1px #F00 solid;
                height:80px;
        }
        .br-top{outline:1px #F00 solid;
                height:80px;
                margin-bottom:20px;
        }
        .br-bottom{outline:1px #F00 solid;
                height:80px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="contents">
            <div class="top">
                <div class="top-l"></div>
                <div class="top-r"></div>
                <div class="top-m"></div>
            </div>
            <div class="bottom">
                <div class="b-l">
                    <div class="bl-top"></div>
                    <div class="bl-bottom"></div>
                </div>
                <div class="b-r">
                    <div class="br-top"></div>
                    <div class="br-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
