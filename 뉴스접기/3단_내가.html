<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrapper{border:1px #F00 solid;
            overflow:hidden;
            width:600px;
        }
        .box1{outline:1px #00F solid;
            width:400px; height:400px;
            float:left;
        }
        .box2{outline:1px #00F solid;
            width:200px; height:200px;
            float:right;
        }
        .box3{outline:1px #00F solid;
            width:200px; height:200px;
            clear:right;
            float:right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
