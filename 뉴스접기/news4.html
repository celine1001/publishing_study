<html lang="en">
<head>

    <title>news4</title>

        }
        .header{border-bottom:3px #000 solid;
                height:108px; 
                margin:0 30px 20px;
        }
        .contents{outline:1px #F00 solid;

        }
        .lc{outline:1px #00F solid;

        .rc{outline:1px #00F solid;

        .bottom{outline:1px #F00 solid;

        }
        .rc-bottom{outline:1px #F00 solid;
            height:240px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="contents">

                <div class="top"></div>

            <div class="rc">
                <div class="rc-top1"></div>
                <div class="rc-top2"></div>
