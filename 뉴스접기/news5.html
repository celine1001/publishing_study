<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news5</title>
    <style type="text/css">
        .wrapper{outline:1px #F00 solid;
                width:900px; height:540px;
        }
        .header{border-bottom:3px #000 solid;
                height:108px; 
                margin:0 30px 20px;
        }
        .contents{outline:1px #F00 solid;
                height:380px;
                margin:0 30px;
        }
        .left{outline:1px #00F solid;
            width:520px; height:100%;
            float:left;
        }
        .l-top{outline:1px #F00 solid;
            height:250px;
            margin-bottom:10px;
        }
        .t-1{outline:1px #0F0 solid;
            width:370px; height:100%;
            float:left;
        }
        .t-2{outline:1px #0F0 solid;
            height:100%; 
            margin-left:380px;
            padding-right:10px;
        }
        .l-bottom{outline:1px #F00 solid;
            height:120px;
        }
        .b-1{outline:1px #0F0 solid;
            width:310px; height:100%;
            padding-right:10px;
            float:left;
        }
        .b1-top{outline:1px #F00 solid;
            height:55px;
            margin-bottom: 10px;
        }
        .b1-bottom{outline:1px #F00 solid;
            height:55px;
        }
        .b-2{outline:1px #0F0 solid;
            height:100%;
            margin-left:320px;
            padding-right:10px;
            
        }
        .right{outline:1px #00F solid;
            height:100%;
            margin-left:520px;
        }
        .r-top{outline:1px #F00 solid;
            height:250px;
            margin-bottom:10px;
        }
        .r-bottom{outline:1px #F00 solid;
            height:120px;
        }
        .rb-1{outline:1px #F00 solid;
            height:55px;
            margin-bottom: 10px;
        }
        .rb-2{outline:1px #F00 solid;
            height:55px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="contents">
            <div class="left">
                <div class="l-top">
                    <div class="t-1"></div>
                    <div class="t-2"></div>
                </div>
                <div class="l-bottom">
                    <div class="b-1">
                        <div class="b1-top"></div>
                        <div class="b1-bottom"></div>
                    </div>
                    <div class="b-2"></div>
                </div>
            </div>
            <div class="right">
                <div class="r-top"></div>
                <div class="r-bottom">
                    <div class="rb-1"></div>
                    <div class="rb-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
