<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news3</title>
    <style type="text/css">
         .wrapper{outline:1px #F00 solid;
                width:900px; height:540px;
        }
        .header{border-bottom:3px #000 solid;
                height:108px; 
                margin:0 30px 20px;
        }
        .contents{outline:1px #F00 solid;
                height:386px;
                margin:0 30px;
        }
        .lc{outline:1px #00F solid;
            width:513px; height:100%;
            float:left;
        }
        .rc{outline:1px #00F solid;
            height:100%;
            margin-left:533px;
        }
        .lc-top{outline:1px #F00 solid;
            height:132px;
            margin-bottom:10px;
        }
        .lc-bottom{outline:1px #F00 solid;
                height:244px;
        }
        .lc-bl{outline:1px #F00 solid;
            width:162px; height:219px;
            padding:9px 0 10px;
            float:left;
        }
        .lc-br{outline:1px #F00 solid;
            height:234px;
            margin-left:162px;
            padding:8px 0 0 15px;
        }
        .rc-top{outline:1px #F00 solid;
                height:111px;
                margin-bottom:20px;
        }
        .rc-bottom{outline:1px #F00 solid;
                height:255px;
        }
        .rc-bl{outline:1px #F00 solid;
            width:146px; height:100%;
            float:left;
        }
        .rc-br{outline:1px #F00 solid;
            height:100%;
            margin-left:156px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="contents">
            <div class="lc">
                <div class="lc-top"></div>
                <div class="lc-bottom">
                    <div class="lc-bl"></div>
                    <div class="lc-br"></div>
                </div>
            </div>
            <div class="rc">
                <div class="rc-top"></div>
                <div class="rc-bottom">
                    <div class="rc-bl"></div>
                    <div class="rc-br"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
