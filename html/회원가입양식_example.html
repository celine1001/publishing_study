<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입양식</title>
</head>
<body>
<h1>회원가입양식</h1>
    <form action="" method="">
        <fieldset>
            <legend>필수 입력사항</legend>
             <ul>
                 <li>
                  <label for="userName">
                   <input type="text" name="" id="userName" placeholder="아이디" />
                  </label>
                 </li>
                 <li>
                  <label for="pW">
                   <input type="password" name="" id="pW" placeholder="패스워드" />
                  </label>
                 </li>
                 <li>
                     <label for="woman">성별</label>
                         <input type="radio" name="" id="woman"/> <label for="woman">여자</label>
                         <input type="radio" name="" id="man"/> <label for="man">남자</label>
                         <input type="radio" name="" id="bisexuality"/> <label for="bisexuality">양성</label>
                 </li>
                 <li>
                     <label for="">결혼여부</label>
                        <input type="checkbox" name="" id="m1"/> <label for="m1">미혼</label>
                        <input type="checkbox" name="" id="m2"/> <label for="m2">기혼</label>
                        <input type="checkbox" name="" id="m3"/> <label for="m3">할 예정</label>
                 </li>
                 <li>
                     <label for="uP">업로드하세용</label>
                         <input type="file" name="" id="uP" />
                 </li>
            </ul>
             <input type="button" value="취소" />
             <input type="submit" value="전송" />
             <input type="reset" value="초기화" />
        </fieldset>
    </form>
</body>
</html>
