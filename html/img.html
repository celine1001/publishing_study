<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 상대경로 -->
    <img src="../images/img1.jpg" alt="꽃사진" />
    <!-- alt에는 이미지에 대한 설명(자세하게/내용이 없더라도 필수로 적어야 함/255자 이내) -->
    <!-- ../는 지금 있는 폴더에서 이전으로(이게 html에 있으니까 이전으로 가서 images폴더를 써 줌) -->
    <img src="images/img1.jpg" alt="꽃사진" />
    <!-- 이건 현재 폴더 안에 있는 images폴더로 들어가는 것 -->

<!-- 이미지의 크기 -->
    <img src="../images/img1.jpg" alt="" width="100" height="100" />
    <!-- width나 height 중에 하나의 값만 주면 비율에 맞게 바뀐다 -->

<!-- longdesc="" 는 글씨를 포함한 내용을 이미지로 만든 경우 접근성에서 리딩내용을 따로 만들어서 연결해주는 것 -->

</body>
</html>
