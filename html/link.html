<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>링크</title>
</head>
<body>
<!-- 에이태그 혹은 앵커태그(inline tag) -->
    <a href="http://www.naver.com">네이버로 이동</a>
    <a href="http://www.naver.com" target="_blank"></a>
    <!-- 새창에서 열림 -->
    <a href="http://www.naver.com" target="_blank" title="네이버로 이동"></a>
    <!-- title=""마우스를 대면 설명이 나옴 -->

<!-- 이미지태그를 에이태그로 감싼다(이미지 눌러서 링크이동) -->
    <a href="http://www.naver.com">
        <img src="../images/img1.jpg" alt="">
    </a>
    
</body>
</html>
