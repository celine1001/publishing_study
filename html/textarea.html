    <textarea>
        주식회사 츄릅(이하 '회사')은 회사에서 제공하는 통합 멤버십 서비스 및 인터넷 사이트 서비스를 이용하는 이용자님의 개인정보를 매우 소중하게 생각하고 있으며, 이용자의 개인정보를 보호하기 위하여 최선의 노력을 다하고 있습니다. 회사는 『개인정보 보호법』, 『정보통신망 이용촉진 및 정보보호 등에 관한 법률』을 비롯한 모든 개인정보보호 관련 법률규정을 준수하고 있으며, 회사의 개인정보취급방침을 별도로 제정하고 이를 준수함으로써 이용자의 개인정보를 더욱 보호하고 있습니다. 또한 회사는 개인정보취급방침을 항상 회사 홈페이지 첫 화면에 공개함으로써 이용자들이 언제나 쉽게 열람할 수 있도록 조치하고 있습니다. 회사의 개인정보취급방침은 관련 법률 및 고시의 변경 또는 내부 운영방침의 변경에 따라 변경될 수 있습니다. 회사의 개인정보취급방침이 수정될 경우 변경된 사항은 홈페이지를 통하여 공지합니다. 회사의 개인정보 보호정책은 다음과 같은 내용을 담고 있습니다.&lt;br&gt;1. 개인정보 수집범위: 이름,연락처&lt;br&gt;2. 개인정보 수집 및 이용목적: 가맹문의 및 상담자료&lt;br&gt;3. 개인정보 수집 및 보유기간: 이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기하며 보유기간은 최대3년을 넘기지 않는 것을 원칙으로 한다.
    </textarea>
